<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Terapis - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#e6d3c7] text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#601EF9] text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Dashboard Terapis</h1>
    <button id="logoutBtn" class="text-sm underline hover:text-gray-200">Logout</button>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6 max-w-md mx-auto w-full">
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold mb-2 text-[#601EF9]">Halo, <span id="terapisNama" class="underline">...</span></h2>
      <p class="text-sm text-gray-700">Silakan pilih menu layanan:</p>
    </div>

    <!-- Status Online -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <label class="block font-medium mb-1 text-gray-700">Status Online:</label>
      <select id="statusSelect" class="w-full border px-3 py-2 rounded text-sm">
        <option value="tersedia">Tersedia</option>
        <option value="tidak">Tidak Tersedia</option>
      </select>
    </div>

    <!-- Menu -->
    <div class="space-y-4">
      <a href="chat-aktif.html" class="block bg-white rounded-lg shadow px-5 py-4 hover:bg-pink-50 transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-pink-600">ğŸ’¬ Chat Aktif</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="riwayat-chat.html" class="block bg-white rounded-lg shadow px-5 py-4 hover:bg-pink-50 transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-pink-600">ğŸ“ Riwayat Konsultasi</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="jadwal.html" class="block bg-white rounded-lg shadow px-5 py-4 hover:bg-pink-50 transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-pink-600">ğŸ—“ï¸ Jadwal Terapis</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="konsultasi-offline.html" class="block bg-white rounded-lg shadow px-5 py-4 hover:bg-pink-50 transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-pink-600">ğŸ  Permintaan Home Visit</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="pengaturan.html" class="block bg-white rounded-lg shadow px-5 py-4 hover:bg-pink-50 transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-pink-600">âš™ï¸ Pengaturan Akun</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <!-- Hanya untuk admin utama -->
      <a id="menuTambahTerapis" href="tambah-terapis.html" class="hidden block bg-white rounded-lg shadow px-5 py-4 hover:bg-pink-50 transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-pink-600">ğŸ‘¨â€âš•ï¸ Tambah Terapis Baru</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>
    </div>
  </main>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentEmail = "";

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentEmail = user.email;

      // Ambil nama terapis dari Firestore
      db.collection("terapis").doc(currentEmail).get().then(doc => {
        const data = doc.data() || {};
        document.getElementById("terapisNama").textContent = data.nama || currentEmail;
        if (data.status) {
          document.getElementById("statusSelect").value = data.status;
        }
      });

      // Tampilkan menu tambah jika admin utama
      if (currentEmail.toLowerCase() === "fisiokita@gmail.com") {
        document.getElementById("menuTambahTerapis").classList.remove("hidden");
      }
    });

    // Simpan status
    document.getElementById("statusSelect").addEventListener("change", (e) => {
      if (!currentEmail) return;
      db.collection("terapis").doc(currentEmail).set({
        status: e.target.value
      }, { merge: true });
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
