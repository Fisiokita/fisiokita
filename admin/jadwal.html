<!DOCTYPE html>
<html lang="id">
  <link rel="stylesheet" href="../css/style.css" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Terapis - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#e6d3c7] min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-[#f472b6] text-white px-4 py-3 shadow flex justify-between items-center">
  <h1 class="text-lg font-semibold">ğŸ—“ï¸ Jadwal Kerja</h1>
  <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
</header>

<!-- Main -->
<main class="flex-1 max-w-md w-full mx-auto p-4">
  <form id="jadwalForm" class="bg-white rounded p-4 shadow space-y-3 mb-6">
    <div>
      <label class="block font-medium mb-1">Hari</label>
      <select id="hariSelect" class="w-full border px-3 py-2 rounded">
        <option value="">-- Pilih Hari --</option>
        <option>Senin</option><option>Selasa</option><option>Rabu</option>
        <option>Kamis</option><option>Jumat</option><option>Sabtu</option><option>Minggu</option>
      </select>
    </div>
    <div class="flex gap-2">
      <input type="time" id="jamMulai" class="flex-1 border px-3 py-2 rounded" />
      <input type="time" id="jamSelesai" class="flex-1 border px-3 py-2 rounded" />
    </div>
    <button class="bg-pink-500 text-white px-4 py-2 rounded w-full">Simpan Jadwal</button>
  </form>

  <section>
    <h2 class="font-semibold mb-2">ğŸ“‹ Jadwal Anda:</h2>
    <ul id="jadwalList" class="space-y-2 text-sm"></ul>
  </section>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const hariSelect = document.getElementById("hariSelect");
  const jamMulai = document.getElementById("jamMulai");
  const jamSelesai = document.getElementById("jamSelesai");
  const jadwalForm = document.getElementById("jadwalForm");
  const jadwalList = document.getElementById("jadwalList");

  let currentEmail = "";

  auth.onAuthStateChanged(user => {
    if (user) {
      currentEmail = user.email;
      tampilkanJadwal();
    } else {
      window.location.href = "login.html";
    }
  });

  jadwalForm.addEventListener("submit", e => {
    e.preventDefault();
    const hari = hariSelect.value;
    const mulai = jamMulai.value;
    const selesai = jamSelesai.value;

    if (!hari || !mulai || !selesai) {
      alert("Lengkapi semua data.");
      return;
    }

    db.collection("jadwal").doc(currentEmail).set({
      [hari]: `${mulai} - ${selesai}`
    }, { merge: true }).then(() => {
      jadwalForm.reset();
      tampilkanJadwal();
    });
  });

  function tampilkanJadwal() {
    jadwalList.innerHTML = "<li class='text-gray-500 italic'>Memuat jadwal...</li>";
    db.collection("jadwal").doc(currentEmail).get().then(doc => {
      jadwalList.innerHTML = "";
      const data = doc.data();
      if (data) {
        const urutanHari = ["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"];
        urutanHari.forEach(hari => {
          if (data[hari]) {
            const li = document.createElement("li");
            li.innerHTML = `<span class="font-semibold">${hari}</span>: ${data[hari]}`;
            jadwalList.appendChild(li);
          }
        });
      } else {
        jadwalList.innerHTML = "<li class='text-gray-500 italic'>Belum ada jadwal disimpan.</li>";
      }
    });
  }
</script>
</body>
</html>
