<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Artikel - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-[#1D4ED8] text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Kelola Artikel Edukasi</h1>
    <a href="super-admin.html" class="text-sm underline hover:text-blue-200">Kembali</a>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6 space-y-8">
    <!-- Form Tambah Artikel -->
    <section class="bg-white rounded-lg shadow p-6 space-y-4">
      <h2 class="font-semibold text-lg">ğŸ“ Tambah Artikel</h2>
      <form id="formArtikel" class="space-y-4 text-sm">
        <input type="text" id="judul" placeholder="Judul Artikel" required class="w-full border p-2 rounded" />
        <textarea id="isi" placeholder="Isi Konten (boleh pakai HTML ringan)" required rows="6" class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Simpan Artikel
        </button>
      </form>
    </section>

    <!-- Daftar Artikel -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="font-semibold text-lg mb-4">ğŸ“š Daftar Artikel</h2>
      <div id="daftarArtikel" class="space-y-4 text-sm"></div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user || user.email.toLowerCase() !== "fisiokita@gmail.com") {
        alert("Akses ditolak!");
        window.location.href = "login.html";
      } else {
        loadArtikel();
      }
    });

    document.getElementById("formArtikel").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        judul: document.getElementById("judul").value,
        isi: document.getElementById("isi").value,
        dibuat: firebase.firestore.Timestamp.now()
      };
      db.collection("artikel").add(data).then(() => {
        alert("Artikel disimpan!");
        e.target.reset();
        loadArtikel();
      });
    });

    function loadArtikel() {
      const container = document.getElementById("daftarArtikel");
      container.innerHTML = "Memuat...";

      db.collection("artikel").orderBy("dibuat", "desc").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const a = doc.data();
          const el = document.createElement("div");
          el.className = "bg-gray-50 p-4 rounded border relative";
          el.innerHTML = `
            <h3 class="font-semibold">${a.judul}</h3>
            <div class="text-xs text-gray-600 line-clamp-2 mb-2">${a.isi.slice(0, 150)}...</div>
            <button onclick="hapusArtikel('${doc.id}')" class="absolute top-2 right-2 text-red-500 text-xs hover:underline">Hapus</button>
          `;
          container.appendChild(el);
        });
      });
    }

    function hapusArtikel(id) {
      if (confirm("Hapus artikel ini?")) {
        db.collection("artikel").doc(id).delete().then(() => {
          alert("Artikel dihapus.");
          loadArtikel();
        });
      }
    }
  </script>
</body>
</html>
