<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Terapis - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-[#1D4ED8] text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Kelola Data Terapis</h1>
    <a href="super-admin.html" class="text-sm underline hover:text-blue-200">Kembali</a>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6 space-y-8">

    <!-- Form Tambah Terapis -->
    <section class="bg-white rounded-lg shadow p-6 space-y-4">
      <h2 class="font-semibold text-lg">â• Tambah Terapis Baru</h2>
      <form id="formTerapis" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <input type="email" id="email" placeholder="Email" required class="border rounded p-2" />
        <input type="text" id="nama" placeholder="Nama Terapis" required class="border rounded p-2" />
        <input type="text" id="spesialis" placeholder="Spesialisasi" class="border rounded p-2" />
        <input type="text" id="jadwal" placeholder="Jadwal Praktik" class="border rounded p-2" />
        <input type="text" id="lokasi" placeholder="Lokasi" class="border rounded p-2" />
        <select id="status" class="border rounded p-2">
          <option value="tersedia">Tersedia</option>
          <option value="tidak">Tidak Tersedia</option>
        </select>
        <textarea id="deskripsi" placeholder="Deskripsi Singkat" class="border rounded p-2 col-span-full"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-full hover:bg-blue-700 transition">
          Simpan Terapis
        </button>
      </form>
    </section>

    <!-- Daftar Terapis -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="font-semibold text-lg mb-4">ğŸ“‹ Daftar Semua Terapis</h2>
      <div id="daftarTerapis" class="space-y-4 text-sm"></div>
    </section>
  </main>

  <!-- Firebase Config & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Akses terbatas hanya untuk super admin
    auth.onAuthStateChanged(user => {
      if (!user || user.email.toLowerCase() !== "fisiokita@gmail.com") {
        alert("Akses hanya untuk Super Admin.");
        window.location.href = "login.html";
      } else {
        loadTerapis();
      }
    });

    // Tambah Terapis
    document.getElementById("formTerapis").addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("email").value.trim();
      const data = {
        nama: document.getElementById("nama").value.trim(),
        spesialis: document.getElementById("spesialis").value.trim(),
        jadwal: document.getElementById("jadwal").value.trim(),
        lokasi: document.getElementById("lokasi").value.trim(),
        status: document.getElementById("status").value,
        deskripsi: document.getElementById("deskripsi").value.trim()
      };

      db.collection("terapis").doc(id).set(data, { merge: true })
        .then(() => {
          alert("Terapis berhasil disimpan!");
          document.getElementById("formTerapis").reset();
          loadTerapis();
        })
        .catch(err => alert("Gagal menyimpan: " + err));
    });

    // Load Terapis
    function loadTerapis() {
      const container = document.getElementById("daftarTerapis");
      container.innerHTML = `<p class="text-gray-500">Memuat...</p>`;

      db.collection("terapis").get().then(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = `<p class="text-gray-500 italic">Belum ada data terapis.</p>`;
          return;
        }

        snapshot.forEach(doc => {
          const t = doc.data();
          const el = document.createElement("div");
          el.className = "bg-gray-50 p-4 rounded border relative";

          el.innerHTML = `
            <p><strong>ğŸ“§ ${doc.id}</strong></p>
            <p>ğŸ‘¤ ${t.nama || '-'}</p>
            <p>ğŸ“Œ ${t.spesialis || '-'}</p>
            <p>ğŸ—“ ${t.jadwal || '-'}</p>
            <p>ğŸ“ ${t.lokasi || '-'}</p>
            <p>âœ… Status: <span class="font-medium ${t.status === 'tersedia' ? 'text-green-600' : 'text-red-600'}">${t.status}</span></p>
            <p class="text-xs mt-2">${t.deskripsi || ''}</p>
            <button onclick="hapusTerapis('${doc.id}')" class="absolute top-2 right-2 text-red-500 hover:underline text-xs">
              Hapus
            </button>
          `;
          container.appendChild(el);
        });
      });
    }

    // Hapus Terapis
    function hapusTerapis(id) {
      if (confirm(`Hapus data terapis dengan email: ${id}?`)) {
        db.collection("terapis").doc(id).delete().then(() => {
          alert("Data terhapus.");
          loadTerapis();
        });
      }
    }
  </script>
</body>
</html>
