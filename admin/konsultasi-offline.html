<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konsultasi Offline - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#601EF9] min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-[#f472b6] text-white px-4 py-3 shadow flex justify-between items-center">
  <h1 class="text-lg font-semibold">ğŸ  Konsultasi Offline</h1>
  <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
</header>

<!-- Tabs -->
<div class="flex justify-center bg-white shadow">
  <button class="tab-btn py-2 px-4 text-sm font-medium border-b-2 border-transparent hover:border-pink-500 focus:outline-none" data-tab="pending">ğŸ•’ Permintaan</button>
  <button class="tab-btn py-2 px-4 text-sm font-medium border-b-2 border-transparent hover:border-pink-500 focus:outline-none" data-tab="ditolak">âŒ Ditolak</button>
  <button class="tab-btn py-2 px-4 text-sm font-medium border-b-2 border-transparent hover:border-pink-500 focus:outline-none" data-tab="diterima">âœ… Diterima</button>
</div>

<!-- Konten -->
<main class="flex-1 max-w-md mx-auto w-full p-4 space-y-4">
  <ul id="offlineList" class="space-y-4 text-sm">
    <li class="text-gray-500 italic">Memuat data...</li>
  </ul>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const offlineList = document.getElementById("offlineList");
  let currentEmail = "";
  let currentTab = "pending";

  auth.onAuthStateChanged(user => {
    if (user) {
      currentEmail = user.email;
      loadData(currentTab);
    } else {
      window.location.href = "login.html";
    }
  });

  function loadData(statusFilter) {
    offlineList.innerHTML = `<li class="text-gray-500 italic">Memuat data...</li>`;
    db.collection("offline_req")
      .where("terapis", "==", currentEmail)
      .where("status", "==", statusFilter)
      .orderBy("dibuat", "desc")
      .onSnapshot(snapshot => {
        offlineList.innerHTML = "";
        if (snapshot.empty) {
          offlineList.innerHTML = `<li class="text-gray-500 italic">Tidak ada data.</li>`;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.className = "bg-white p-4 rounded shadow";

          li.innerHTML = `
            <div><strong>Nama:</strong> ${data.pasien || '-'}</div>
            <div><strong>No. HP:</strong> ${data.nohp || '-'}</div>
            <div><strong>Keluhan:</strong> ${data.keluhan || '-'}</div>
            <div><strong>Jadwal:</strong> ${data.hari || '-'}, ${data.waktu || '-'}</div>
            <div><strong>Wilayah:</strong> ${data.kab || '-'}, ${data.prov || '-'}</div>
            ${statusFilter === 'pending' ? `
              <div class="mt-3 flex gap-2">
                <button class="terimaBtn bg-green-600 text-white px-3 py-1 rounded text-sm" data-id="${doc.id}">Terima</button>
                <button class="tolakBtn bg-red-600 text-white px-3 py-1 rounded text-sm" data-id="${doc.id}">Tolak</button>
              </div>
            ` : `<div class="mt-2 text-xs italic text-gray-500">Status: ${statusFilter.toUpperCase()}</div>`}
          `;
          offlineList.appendChild(li);
        });
      });
  }

  // Tab Switching
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("border-pink-500"));
      btn.classList.add("border-pink-500");
      currentTab = btn.dataset.tab;
      loadData(currentTab);
    });
  });

  // Aksi tombol terima/tolak
  offlineList.addEventListener("click", e => {
    const id = e.target.dataset.id;
    if (!id) return;

    if (e.target.classList.contains("terimaBtn")) {
      db.collection("offline_req").doc(id).update({ status: "diterima" });
    } else if (e.target.classList.contains("tolakBtn")) {
      db.collection("offline_req").doc(id).update({ status: "ditolak" });
    }
  });
</script>
</body>
</html>
