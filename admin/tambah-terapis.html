<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Terapis - Admin FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f4f4f4] min-h-screen p-4">
  <div class="max-w-xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-center text-[#4B6CC1]">Tambah Terapis Baru</h1>

    <!-- Form Tambah Terapis -->
    <form id="formTerapis" class="bg-white p-4 rounded shadow space-y-4">
      <div>
        <label class="block font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium mb-1">Provinsi</label>
        <select id="provinsi" class="w-full border p-2 rounded" required></select>
      </div>
      <div>
        <label class="block font-medium mb-1">Kabupaten/Kota</label>
        <select id="kabupaten" class="w-full border p-2 rounded" required></select>
      </div>
      <button class="bg-[#4B6CC1] text-white px-4 py-2 rounded w-full hover:bg-[#3a57b0]">Daftarkan Terapis</button>
    </form>

    <div id="suksesBox" class="hidden text-green-600 text-center font-semibold">
      âœ… Terapis berhasil ditambahkan.
      <button id="tambahLagi" class="block mx-auto mt-2 text-blue-600 underline text-sm">+ Tambah Lagi</button>
    </div>

    <!-- Daftar Terapis -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="font-bold text-lg mb-2 text-[#4B6CC1]">Daftar Terapis</h2>
      <ul id="listTerapis" class="text-sm space-y-1 text-gray-700"></ul>
    </div>

    <!-- Log Aktivitas -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="font-bold text-lg mb-2 text-[#4B6CC1]">Log Pendaftaran</h2>
      <ul id="logAdmin" class="text-xs space-y-1 text-gray-600"></ul>
    </div>
  </div>

  <script src="/js/firebase-config.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("formTerapis");
    const listTerapis = document.getElementById("listTerapis");
    const logAdmin = document.getElementById("logAdmin");
    const suksesBox = document.getElementById("suksesBox");
    const tambahLagi = document.getElementById("tambahLagi");

    const provSelect = document.getElementById("provinsi");
    const kabSelect = document.getElementById("kabupaten");

    // ğŸŒ Load Wilayah
    fetch("/data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        for (const prov in data) {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provSelect.appendChild(opt);
        }

        provSelect.addEventListener("change", () => {
          kabSelect.innerHTML = "";
          const selected = data[provSelect.value];
          for (const kab in selected) {
            const opt = document.createElement("option");
            opt.value = kab;
            opt.textContent = kab;
            kabSelect.appendChild(opt);
          }
        });
      });

    // âœ… Akses hanya untuk email utama
    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "fisiokita@gmail.com") {
        alert("Akses hanya untuk admin utama.");
        window.location.href = "login.html";
        return;
      }

      // Ambil daftar terapis
      db.collection("terapis").onSnapshot(snapshot => {
        listTerapis.innerHTML = "";
        snapshot.forEach(doc => {
          const t = doc.data();
          listTerapis.innerHTML += `<li>ğŸ‘¤ ${t.nama} - ${doc.id}</li>`;
        });
      });

      // Ambil log admin
      db.collection("log_admin").orderBy("waktu", "desc").limit(10).onSnapshot(snapshot => {
        logAdmin.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const waktu = d.waktu?.toDate().toLocaleString("id-ID");
          logAdmin.innerHTML += `<li>ğŸ“ ${d.namaTerapis} oleh ${d.admin} - ${waktu}</li>`;
        });
      });
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const prov = provSelect.value;
      const kab = kabSelect.value;

      try {
        // Tambah ke collection terapis
        await db.collection("terapis").doc(email).set({
          nama,
          email,
          provinsi: prov,
          kabupaten: kab,
          status: "tidak"
        });

        // Log aktivitas
        const currentAdmin = auth.currentUser.email;
        await db.collection("log_admin").add({
          namaTerapis: nama,
          emailTerapis: email,
          provinsi: prov,
          kabupaten: kab,
          admin: currentAdmin,
          waktu: firebase.firestore.Timestamp.now()
        });

        // (opsional) juga bisa buat user auth di sini kalau pakai createUserWithEmailAndPassword()
        form.classList.add("hidden");
        suksesBox.classList.remove("hidden");
        form.reset();
      } catch (e) {
        alert("Gagal mendaftarkan: " + e.message);
      }
    });

    tambahLagi.addEventListener("click", () => {
      suksesBox.classList.add("hidden");
      form.classList.remove("hidden");
    });
  </script>
</body>
</html>
