<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antrian Konsultasi - FisioSehat</title>
  <link rel="canonical" href="https://fisiokita.my.id/antrian.html" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex flex-col">
  <header class="flex items-center gap-2 px-4 py-3">
    <a href="index.html">
      <img src="https://placehold.co/24x24/png?text=Logo" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">FisioSehat</span>
  </header>

  <main class="flex-grow px-6 pt-8 pb-12 max-w-md mx-auto w-full text-center">
    <h1 class="text-xl font-semibold mb-4">Antrian Konsultasi</h1>
    <p class="text-sm mb-2">Sedang menunggu:</p>
    <h2 id="namaFisio" class="text-lg font-bold text-[#E0E7FF] mb-6">...</h2>

    <div class="bg-white text-black p-6 rounded-lg shadow-md space-y-4">
      <p class="text-sm">Fisioterapis Anda akan segera bergabung ke ruang konsultasi.</p>
      <div class="animate-pulse">
        <div class="w-16 h-16 mx-auto bg-[#4B6CC1] rounded-full"></div>
        <p class="mt-2 text-xs text-gray-600">Menghubungkan...</p>
      </div>
    </div>

    <button onclick="akhiri()"
            class="mt-8 bg-red-600 text-white text-sm font-semibold rounded-md px-4 py-2 hover:bg-red-700 transition">
      Akhiri Konsultasi
    </button>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama") || "Fisioterapis Tidak Diketahui";
    document.getElementById("namaFisio").textContent = nama;

    function akhiri() {
      if (confirm("Anda yakin ingin mengakhiri sesi konsultasi?")) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
