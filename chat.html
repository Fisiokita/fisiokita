<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konsultasi Chat - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-blue-600 text-white flex flex-col min-h-screen">

<main class="flex-grow max-w-md mx-auto w-full px-4 py-4">
  <h1 class="text-xl font-semibold mb-2 text-center">Chat Fisioterapis</h1>
  <div class="text-center text-sm mb-2">
    Sesi: <span id="sessionIdDisplay" class="font-mono"></span>
  </div>
  <div id="chatBox" class="bg-white text-black rounded p-4 h-[60vh] overflow-y-auto mb-3"></div>

  <form id="chatForm" class="flex gap-2">
    <input type="text" id="inputPesan" class="flex-grow px-3 py-2 text-sm text-black rounded" placeholder="Ketik pesan..." required />
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded text-sm">Kirim</button>
  </form>

  <div class="text-center mt-4">
    <button id="akhiriChatBtn" class="text-xs underline text-red-200 hover:text-white">Akhiri Chat</button>
  </div>
</main>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const chatBox = document.getElementById("chatBox");
  const inputPesan = document.getElementById("inputPesan");
  const sessionIdDisplay = document.getElementById("sessionIdDisplay");

  const params = new URLSearchParams(window.location.search);
  const emailTerapis = params.get("email");
  const pasien = params.get("pasien");
  const keluhan = params.get("keluhan") || "";
  const kontak = params.get("kontak") || "";

  // Buat sessionId unik
  let sessionId = localStorage.getItem("chatSessionId");
  if (!sessionId) {
    sessionId = "CHAT-" + Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("chatSessionId", sessionId);
  }
  sessionIdDisplay.textContent = sessionId;

  // Buat dokumen sesi jika belum ada
  const sesiRef = db.collection("sessions").doc(sessionId);
  sesiRef.get().then(doc => {
    if (!doc.exists) {
      sesiRef.set({
        kepada: emailTerapis,
        selesai: false,
        dibuat: firebase.firestore.Timestamp.now()
      });
    }
  });

  // Kirim keluhan awal sebagai pesan pertama (jika belum ada pesan)
  db.collection("chats")
    .where("sessionId", "==", sessionId)
    .get()
    .then(snapshot => {
      if (snapshot.empty && keluhan) {
        db.collection("chats").add({
          dari: pasien,
          kepada: emailTerapis,
          pesan: `ðŸ“ Keluhan awal:\n${keluhan}\nðŸ“ž Kontak: ${kontak}`,
          sessionId: sessionId,
          waktu: firebase.firestore.Timestamp.now()
        });
      }
    });

  // Kirim pesan manual
  document.getElementById("chatForm").addEventListener("submit", e => {
    e.preventDefault();
    const pesan = inputPesan.value.trim();
    if (!pesan) return;

    db.collection("chats").add({
      dari: pasien,
      kepada: emailTerapis,
      pesan: pesan,
      sessionId: sessionId,
      waktu: firebase.firestore.Timestamp.now()
    });

    inputPesan.value = "";
  });

  // Tampilkan chat real-time
  db.collection("chats")
    .where("sessionId", "==", sessionId)
    .orderBy("waktu", "asc")
    .onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const waktu = data.waktu?.toDate();
        const jam = waktu?.getHours().toString().padStart(2, "0") ?? "--";
        const menit = waktu?.getMinutes().toString().padStart(2, "0") ?? "--";
        const isPasien = data.dari === pasien;

        const bubble = document.createElement("div");
        bubble.className = `mb-2 text-sm px-4 py-2 rounded max-w-[75%] ${
          isPasien ? "bg-blue-700 text-white ml-auto" : "bg-gray-200 text-black"
        }`;
        bubble.innerHTML = `
          <div>${data.pesan.replace(/\n/g, "<br>")}</div>
          <div class="text-[10px] text-right mt-1">${jam}:${menit}</div>
        `;
        chatBox.appendChild(bubble);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

  // Akhiri chat
  document.getElementById("akhiriChatBtn").addEventListener("click", () => {
    if (confirm("Akhiri sesi konsultasi ini?")) {
      db.collection("sessions").doc(sessionId).set({
        selesai: true,
        waktuBerakhir: firebase.firestore.Timestamp.now()
      }, { merge: true });

      localStorage.removeItem("chatSessionId");
      window.location.href = "index.html";
    }
  });
</script>
</body>
</html>
