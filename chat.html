<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konsultasi Chat - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="flex flex-col h-screen bg-white">

<!-- Header -->
<header class="bg-blue-700 text-white px-4 py-3 text-center font-semibold">
  Chat Fisioterapis
</header>

<!-- Chat Area -->
  <main class="flex-1 overflow-y-auto relative">
  <div id="chatBox" class="flex-1 overflow-y-auto relative px-4 py-3 space-y-2 bg-gray-100"></div>

  <footer class="bg-[#202c33] flex items-center space-x-3 px-3 py-2 select-none">
   <button aria-label="Emoji" class="text-gray-400 text-2xl">
    <i class="far fa-smile">
    </i>
   </button>
   <input class="flex-1 bg-transparent text-gray-300 placeholder-gray-400 text-base outline-none" placeholder="Ketik pesan" type="text"/>
   <button aria-label="Attach" class="text-gray-400 text-xl">
    <i class="fas fa-paperclip">
    </i>
   </button>
   <button aria-label="Camera" class="text-gray-400 text-xl">
    <i class="fas fa-camera">
    </i>
   </button>
   <button aria-label="Send voice message" class="bg-[#00a884] w-10 h-10 rounded-full flex items-center justify-center text-white text-xl">
    <i class="fas fa-microphone">
    </i>
   </button>
  </footer>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const emailTerapis = params.get("email");
  const pasien = params.get("pasien");
  const keluhan = params.get("keluhan") || "";
  const kontak = params.get("kontak") || "";

  let sessionId = localStorage.getItem("chatSessionId");
  if (!sessionId) {
    sessionId = "CHAT-" + Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("chatSessionId", sessionId);
  }

  const chatBox = document.getElementById("chatBox");
  const inputPesan = document.getElementById("inputPesan");

  // Simpan sesi jika belum ada
  const sesiRef = db.collection("sessions").doc(sessionId);
  sesiRef.get().then(doc => {
    if (!doc.exists) {
      sesiRef.set({
        kepada: emailTerapis,
        selesai: false,
        dibuat: firebase.firestore.Timestamp.now()
      });
    }
  });

  // Simpan keluhan awal sebagai pesan pertama jika belum ada chat
  db.collection("chats")
    .where("sessionId", "==", sessionId)
    .get()
    .then(snapshot => {
      if (snapshot.empty && keluhan) {
        db.collection("chats").add({
          dari: pasien,
          kepada: emailTerapis,
          pesan: `ðŸ“ Keluhan:\n${keluhan}\nðŸ“ž Kontak: ${kontak}`,
          sessionId: sessionId,
          waktu: firebase.firestore.Timestamp.now()
        });
      }
    });

  // Kirim pesan
  document.getElementById("chatForm").addEventListener("submit", e => {
    e.preventDefault();
    const pesan = inputPesan.value.trim();
    if (!pesan) return;

    db.collection("chats").add({
      dari: pasien,
      kepada: emailTerapis,
      pesan: pesan,
      sessionId: sessionId,
      waktu: firebase.firestore.Timestamp.now()
    });

    inputPesan.value = "";
  });

  // Tampilkan chat real-time
  db.collection("chats")
    .where("sessionId", "==", sessionId)
    .orderBy("waktu", "asc")
    .onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const waktu = data.waktu?.toDate();
        const jam = waktu?.getHours().toString().padStart(2, "0") ?? "--";
        const menit = waktu?.getMinutes().toString().padStart(2, "0") ?? "--";
        const isSaya = data.dari === pasien;

        const bubble = document.createElement("div");
        bubble.className = `w-fit max-w-[75%] text-sm px-4 py-2 rounded-xl shadow whitespace-pre-line break-words ${
          isSaya ? "bg-green-200 ml-auto text-black" : "bg-white text-black"
        }`;
        bubble.innerHTML = `
          <div>${data.pesan}</div>
          <div class="text-[10px] text-right mt-1 text-gray-500">${jam}:${menit}</div>
        `;
        chatBox.appendChild(bubble);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
