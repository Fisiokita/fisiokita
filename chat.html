<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Fisioterapis - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex flex-col h-screen bg-gradient-to-br from-blue-500 to-purple-500 text-white">

<!-- Header -->
<header class="px-4 py-3 bg-[#2563EB] text-white text-center font-semibold shadow">
  Chat Fisioterapis
</header>

<!-- Chat Area -->
<main class="flex-1 overflow-y-auto px-4 py-3 space-y-2">
  <div id="chatBox" class="space-y-3"></div>
</main>

<!-- Input -->
<footer class="bg-white px-4 py-3 flex gap-2 items-center">
  <input id="inputPesan" class="flex-grow border border-gray-300 rounded-full px-4 py-2 text-sm text-black" placeholder="Ketik pesan..." />
  <button id="kirimBtn" class="bg-[#2563EB] text-white px-4 py-2 rounded-full text-sm"><i class="fas fa-paper-plane"></i></button>
</footer>

<!-- Script -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const emailTerapis = params.get("email");
  const pasien = params.get("pasien");
  const keluhan = params.get("keluhan") || "";
  const kontak = params.get("kontak") || "";

  let sessionId = localStorage.getItem("chatSessionId");
  if (!sessionId) {
    sessionId = "CHAT-" + Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("chatSessionId", sessionId);
  }

  const chatBox = document.getElementById("chatBox");
  const inputPesan = document.getElementById("inputPesan");

  // Inisiasi sesi jika belum ada
  const sesiRef = db.collection("sessions").doc(sessionId);
  sesiRef.get().then(doc => {
    if (!doc.exists) {
      sesiRef.set({
        kepada: emailTerapis,
        selesai: false,
        dibuat: firebase.firestore.Timestamp.now()
      });
    }
  });

  // Kirim keluhan awal jika belum ada chat
  db.collection("chats").where("sessionId", "==", sessionId).get().then(snapshot => {
    if (snapshot.empty && keluhan) {
      db.collection("chats").add({
        dari: pasien,
        kepada: emailTerapis,
        pesan: `ðŸ“ Keluhan:\n${keluhan}\nðŸ“ž Kontak: ${kontak}`,
        sessionId: sessionId,
        waktu: firebase.firestore.Timestamp.now()
      });
    }
  });

  // Tampilkan chat real-time
  db.collection("chats")
    .where("sessionId", "==", sessionId)
    .orderBy("waktu", "asc")
    .onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const waktu = data.waktu?.toDate();
        const jam = waktu?.getHours().toString().padStart(2, "0");
        const menit = waktu?.getMinutes().toString().padStart(2, "0");
        const isSaya = data.dari === pasien;

        const bubble = document.createElement("div");
        bubble.className = `text-sm px-4 py-2 rounded-2xl max-w-[75%] whitespace-pre-line break-words shadow ${
          isSaya
            ? "bg-gradient-to-br from-blue-500 to-purple-500 text-white ml-auto rounded-br-none"
            : "bg-white text-black mr-auto rounded-tl-none"
        }`;

        bubble.innerHTML = `
          <div>${data.pesan}</div>
          <div class="text-[10px] text-right mt-1 ${isSaya ? 'text-white/70' : 'text-gray-400'}">${jam}:${menit}</div>
        `;
        chatBox.appendChild(bubble);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

  // Kirim pesan
  document.getElementById("kirimBtn").addEventListener("click", () => {
    const pesan = inputPesan.value.trim();
    if (!pesan) return;
    db.collection("chats").add({
      dari: pasien,
      kepada: emailTerapis,
      pesan,
      sessionId: sessionId,
      waktu: firebase.firestore.Timestamp.now()
    });
    inputPesan.value = "";
  });
</script>
</body>
</html>
