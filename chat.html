<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Fisioterapis - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-[#121b22] min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-[#121b22] text-white flex items-center space-x-3 px-3 py-2 select-none">
  <button onclick="history.back()" class="text-white text-2xl">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="flex items-center space-x-2">
    <div class="w-8 h-8 rounded-full bg-[#1c3e5a] flex items-center justify-center text-white font-bold text-lg">A</div>
    <span class="text-white text-base font-normal truncate max-w-[150px]" id="terapisTitle">FisioSehat</span>
  </div>
</header>

<!-- Chat area -->
<main class="flex-1 overflow-y-auto relative">
  <img aria-hidden="true" class="absolute inset-0 w-full h-full object-cover opacity-30"
       src="https://storage.googleapis.com/a1aa/image/dcf7de6f-f21f-4b31-46c6-8a9beea4596f.jpg" />
  <div id="chatBox" class="text-white text-sm rounded-xl rounded-br-none px-3 py-2 max-w-[80%] ml-auto break-words"></div>
</main>

<!-- Input area -->
<footer class="bg-[#202c33] flex items-center space-x-3 px-3 py-2 select-none z-20 relative">
  <button class="text-gray-400 text-2xl"><i class="far fa-smile"></i></button>
  <input id="inputPesan" class="flex-1 bg-transparent text-gray-300 placeholder-gray-400 text-base outline-none"
         placeholder="Ketik pesan" type="text"/>
  <button id="kirimBtn" class="bg-[#00a884] w-10 h-10 rounded-full flex items-center justify-center text-white text-xl">
    <i class="fas fa-paper-plane"></i>
  </button>
</footer>

<!-- Firebase & Chat Logic -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const emailTerapis = params.get("email");
  const pasien = params.get("pasien");
  const keluhan = params.get("keluhan") || "";
  const kontak = params.get("kontak") || "";

  document.getElementById("terapisTitle").textContent = emailTerapis || "Fisioterapis";

  let sessionId = localStorage.getItem("chatSessionId");
  if (!sessionId) {
    sessionId = "CHAT-" + Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("chatSessionId", sessionId);
  }

  const chatBox = document.getElementById("chatBox");
  const inputPesan = document.getElementById("inputPesan");

  // Inisiasi sesi jika belum ada
  const sesiRef = db.collection("sessions").doc(sessionId);
  sesiRef.get().then(doc => {
    if (!doc.exists) {
      sesiRef.set({
        kepada: emailTerapis,
        selesai: false,
        dibuat: firebase.firestore.Timestamp.now()
      });
    }
  });

  // Kirim keluhan awal jika belum ada chat
  db.collection("chats").where("sessionId", "==", sessionId).get().then(snapshot => {
    if (snapshot.empty && keluhan) {
      db.collection("chats").add({
        dari: pasien,
        kepada: emailTerapis,
        pesan: `ðŸ“ Keluhan:\n${keluhan}\nðŸ“ž Kontak: ${kontak}`,
        sessionId: sessionId,
        waktu: firebase.firestore.Timestamp.now()
      });
    }
  });

  // Tampilkan pesan real-time
  db.collection("chats")
    .where("sessionId", "==", sessionId)
    .orderBy("waktu", "asc")
    .onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const waktu = data.waktu?.toDate();
        const jam = waktu?.getHours().toString().padStart(2, "0");
        const menit = waktu?.getMinutes().toString().padStart(2, "0");
        const isSaya = data.dari === pasien;

        const bubble = document.createElement("div");
        bubble.className = `text-sm px-3 py-2 break-words max-w-[80%] ${
          isSaya
            ? "bg-[#056162] text-white ml-auto rounded-xl rounded-br-none"
            : "bg-[#202c33] text-white mr-auto rounded-xl rounded-tl-none"
        }`;
        bubble.innerHTML = `
          <span>${data.pesan}</span>
          <div class="text-gray-400 text-xs text-right mt-1">${jam}:${menit}</div>
        `;
        chatBox.appendChild(bubble);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

  // Kirim pesan
  document.getElementById("kirimBtn").addEventListener("click", () => {
    const pesan = inputPesan.value.trim();
    if (!pesan) return;
    db.collection("chats").add({
      dari: pasien,
      kepada: emailTerapis,
      pesan,
      sessionId: sessionId,
      waktu: firebase.firestore.Timestamp.now()
    });
    inputPesan.value = "";
  });
</script>
</body>
</html>
