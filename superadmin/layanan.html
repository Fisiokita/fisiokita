<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen Layanan - Superadmin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#f8fafc] text-[#1E2A44] font-['Inter'] min-h-screen p-6">
  <header class="mb-6">
    <h1 class="text-2xl font-semibold mb-2">ğŸ› ï¸ Manajemen Layanan & Jadwal</h1>
    <p class="text-sm text-gray-600">Kelola daftar layanan, jadwal home visit, atau tes rumah.</p>
  </header>

  <!-- Tambah Layanan -->
  <section class="mb-6 bg-white border rounded-xl p-4 shadow">
    <h2 class="font-semibold mb-3">â• Tambah Layanan</h2>
    <form id="formTambahLayanan" class="space-y-3">
      <input type="text" id="namaLayanan" placeholder="Nama Layanan" class="input-box w-full" required />
      <input type="number" id="harga" placeholder="Harga (Rp)" class="input-box w-full" required />
      <input type="text" id="kategori" placeholder="Kategori (misal: Home Visit, Tes Rumah)" class="input-box w-full" required />
      <textarea id="deskripsi" placeholder="Deskripsi Layanan..." class="input-box w-full" rows="3"></textarea>
      <button type="submit" class="btn-primary px-4 py-2 text-sm">Simpan</button>
    </form>
  </section>

  <!-- Daftar Layanan -->
  <section class="bg-white border rounded-xl p-4 shadow">
    <h2 class="font-semibold mb-3">ğŸ“‹ Daftar Layanan</h2>
    <div id="daftarLayanan" class="space-y-3 text-sm"></div>
  </section>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("formTambahLayanan");
    const daftarLayanan = document.getElementById("daftarLayanan");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nama = document.getElementById("namaLayanan").value.trim();
      const harga = parseInt(document.getElementById("harga").value);
      const kategori = document.getElementById("kategori").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();

      if (!nama || isNaN(harga) || !kategori) return;

      db.collection("layanan").add({
        nama, harga, kategori, deskripsi,
        dibuat: new Date()
      }).then(() => {
        form.reset();
        tampilkanLayanan();
      });
    });

    function tampilkanLayanan() {
      db.collection("layanan").orderBy("dibuat", "desc").onSnapshot(snapshot => {
        daftarLayanan.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement("div");
          item.className = "p-3 border rounded-lg bg-gray-50 shadow-sm";
          item.innerHTML = `
            <div class="font-semibold">${data.nama}</div>
            <div class="text-xs text-gray-500 mb-2">${data.kategori} â€¢ Rp${data.harga?.toLocaleString()}</div>
            <p class="text-sm mb-1">${data.deskripsi || "-"}</p>
            <button onclick="hapusLayanan('${doc.id}')" class="text-xs text-red-600 hover:underline">Hapus</button>
          `;
          daftarLayanan.appendChild(item);
        });
      });
    }

    function hapusLayanan(id) {
      if (confirm("Yakin ingin menghapus layanan ini?")) {
        db.collection("layanan").doc(id).delete();
      }
    }

    tampilkanLayanan();
  </script>

  <!-- Style -->
  <style>
    .input-box {
      border: 1px solid #ccc; border-radius: 0.5rem;
      padding: 0.5rem 0.75rem; font-size: 0.875rem;
    }
    .btn-primary {
      background: linear-gradient(to right, #7F3CE0, #4B6CC1); color: white;
      border-radius: 9999px; font-weight: 600;
    }
  </style>
</body>
</html>
