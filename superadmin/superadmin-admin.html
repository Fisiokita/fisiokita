<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Admin - FisioKita Superadmin</title> 
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="../img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#f8fafc] font-['Inter'] min-h-screen text-[#1E2A44]">
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Manajemen Admin / Terapis</h1>
    <div class="flex items-center gap-4">
      <button id="tambahToggle" class="bg-white text-[#4B6CC1] text-sm font-semibold px-4 py-2 rounded-full hover:bg-gray-100">+ Tambah</button>
      <a href="superadmin-dashboard.html" class="text-sm underline">Kembali</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6 space-y-8">
    <!-- Form Tambah -->
    <section id="formContainer" class="bg-white rounded-xl shadow p-4 hidden">
      <h2 class="font-semibold text-lg mb-3">Tambah Admin / Terapis</h2>
      <form id="formTambah" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" id="nama" placeholder="Nama Lengkap" required class="w-full border rounded px-4 py-2" />
          <input type="email" id="email" placeholder="Email" required class="w-full border rounded px-4 py-2" />
          <input type="password" id="password" placeholder="Password" required class="w-full border rounded px-4 py-2" />
          <input type="text" id="spesialis" placeholder="Spesialis (jika terapis)" class="w-full border rounded px-4 py-2" />
          <select id="provinsi" required class="border rounded px-4 py-2"></select>
          <select id="kabupaten" required class="border rounded px-4 py-2"></select>
          <select id="role" required class="border rounded px-4 py-2">
            <option value="">Pilih Role</option>
            <option value="admin">Admin</option>
            <option value="terapis">Terapis</option>
          </select>
        </div>
        <button type="submit" class="bg-[#4B6CC1] text-white px-4 py-2 rounded hover:bg-[#3a56a5]">Tambah</button>
      </form>
    </section>

    <!-- Daftar -->
    <section class="bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold text-lg mb-4">Daftar Admin</h2>
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Role</th>
            <th class="p-2 border">Prov/Kab</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAdmin"></tbody>
      </table>
    </section>

    <section class="bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold text-lg mb-4">Daftar Terapis</h2>
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Role</th>
            <th class="p-2 border">Spesialis</th>
            <th class="p-2 border">Prov/Kab</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelTerapis"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal edit akan disuntikkan dengan JS -->
  <div id="modalEdit" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Edit Data Terapis</h3>
      <form id="formEdit" class="space-y-3">
        <input type="hidden" id="editEmail">
        <input type="text" id="editNama" placeholder="Nama" class="w-full border rounded px-4 py-2" />
        <input type="text" id="editSpesialis" placeholder="Spesialis" class="w-full border rounded px-4 py-2" />
        <button type="submit" class="bg-[#4B6CC1] text-white px-4 py-2 rounded">Simpan Perubahan</button>
        <button type="button" id="closeEdit" class="text-sm text-red-600 ml-4">Batal</button>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const wilayah = {};
    fetch('../data/wilayah.json')
      .then(res => res.json())
      .then(json => {
        wilayah.provinsi = json;
        const provSelect = document.getElementById('provinsi');
        json.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.nama;
          opt.textContent = p.nama;
          provSelect.appendChild(opt);
        });
        provSelect.addEventListener('change', () => {
          const kabSelect = document.getElementById('kabupaten');
          kabSelect.innerHTML = '';
          const prov = json.find(p => p.nama === provSelect.value);
          prov.kabupaten.forEach(kab => {
            const opt = document.createElement('option');
            opt.value = kab;
            opt.textContent = kab;
            kabSelect.appendChild(opt);
          });
        });
      });

    document.getElementById("tambahToggle").onclick = () => {
      document.getElementById("formContainer").classList.toggle("hidden");
    };

    document.getElementById("formTambah").addEventListener("submit", async e => {
      e.preventDefault();
      const nama = nama.value, email = email.value, password = password.value;
      const spesialis = spesialis.value, prov = provinsi.value, kab = kabupaten.value, role = role.value;

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        await db.collection(role === 'admin' ? 'admin' : 'terapis').doc(email).set({
          nama, spesialis, prov, kab, role,
          statusAktif: true
        });
        alert('Berhasil ditambahkan');
        location.reload();
      } catch (err) {
        alert('Gagal: ' + err.message);
      }
    });

    async function loadData() {
      const adminList = document.getElementById('tabelAdmin');
      const terapisList = document.getElementById('tabelTerapis');
      adminList.innerHTML = terapisList.innerHTML = '';

      const [admins, terapis] = await Promise.all([
        db.collection('admin').get(),
        db.collection('terapis').get()
      ]);

      admins.forEach(doc => {
        const d = doc.data();
        adminList.innerHTML += `
        <tr>
          <td class="border p-2">${d.nama}</td>
          <td class="border p-2">${doc.id}</td>
          <td class="border p-2">Admin</td>
          <td class="border p-2">${d.prov || '-'} / ${d.kab || '-'}</td>
          <td class="border p-2"><button onclick="hapus('admin','${doc.id}')" class="text-red-600 text-xs">Hapus</button></td>
        </tr>`;
      });

      terapis.forEach(doc => {
        const d = doc.data();
        terapisList.innerHTML += `
        <tr>
          <td class="border p-2">${d.nama}</td>
          <td class="border p-2">${doc.id}</td>
          <td class="border p-2">Terapis</td>
          <td class="border p-2">${d.spesialis || '-'}</td>
          <td class="border p-2">${d.prov || '-'} / ${d.kab || '-'}</td>
          <td class="border p-2 space-x-2">
            <button onclick="showEdit('${doc.id}', '${d.nama}', '${d.spesialis || ''}')" class="text-blue-600 text-xs">Edit</button>
            <button onclick="hapus('terapis','${doc.id}')" class="text-red-600 text-xs">Hapus</button>
          </td>
        </tr>`;
      });
    }

    function hapus(role, id) {
      if (confirm('Yakin ingin menghapus?')) db.collection(role).doc(id).delete().then(loadData);
    }

    function showEdit(email, nama, spesialis) {
      document.getElementById('modalEdit').classList.remove('hidden');
      document.getElementById('editEmail').value = email;
      document.getElementById('editNama').value = nama;
      document.getElementById('editSpesialis').value = spesialis;
    }

    document.getElementById('formEdit').onsubmit = async e => {
      e.preventDefault();
      const email = editEmail.value;
      await db.collection('terapis').doc(email).update({
        nama: editNama.value,
        spesialis: editSpesialis.value
      });
      document.getElementById('modalEdit').classList.add('hidden');
      loadData();
    };

    document.getElementById('closeEdit').onclick = () => {
      document.getElementById('modalEdit').classList.add('hidden');
    }

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== 'fisiokita.co.id@gmail.com') {
        alert('Akses ditolak');
        location.href = '../login.html';
      } else {
        loadData();
      }
    });
  </script>
</body>
</html>
