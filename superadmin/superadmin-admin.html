<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Admin - FisioKita Superadmin</title> 
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="../img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#f8fafc] font-['Inter'] min-h-screen text-[#1E2A44]">
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold"> Manajemen Admin / Terapis</h1>
    <div class="flex items-center gap-4">
      <button id="tambahToggle" class="bg-white text-[#4B6CC1] text-sm font-semibold px-4 py-2 rounded-full hover:bg-gray-100">+ Tambah Admin</button>
      <a href="superadmin-dashboard.html" class="text-sm underline">Kembali</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <!-- Form Tambah Admin (disembunyikan awalnya) -->
    <section id="formContainer" class="bg-white rounded-xl shadow p-4 hidden">
      <h2 class="font-semibold text-lg mb-3"> Tambah Admin / Terapis</h2>
      <form id="formTambah" class="space-y-4">
        <input type="text" id="nama" placeholder="Nama Lengkap" required class="w-full border border-gray-300 rounded px-4 py-2" />
        <input type="email" id="email" placeholder="Email" required class="w-full border border-gray-300 rounded px-4 py-2" />
        <input type="password" id="password" placeholder="Password" required class="w-full border border-gray-300 rounded px-4 py-2" />
        <input type="text" id="spesialis" placeholder="Spesialisasi" required class="w-full border border-gray-300 rounded px-4 py-2" />
        <input type="text" id="provinsi" placeholder="Provinsi" required class="w-full border border-gray-300 rounded px-4 py-2" />
        <input type="text" id="kabupaten" placeholder="Kabupaten" required class="w-full border border-gray-300 rounded px-4 py-2" />
        <button type="submit" class="bg-[#4B6CC1] text-white px-4 py-2 rounded hover:bg-[#3a56a5]">Tambah Admin</button>
      </form>
    </section>

    <!-- Daftar Admin -->
    <section class="bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold text-lg mb-4"> Daftar Admin / Terapis</h2>
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Online</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAdmin"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal Edit -->
  <div id="modalEdit" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Edit Data Terapis</h3>
      <form id="formEdit" class="space-y-4">
        <input type="text" id="editNama" class="w-full border px-4 py-2 rounded" required />
        <input type="text" id="editSpesialis" class="w-full border px-4 py-2 rounded" required />
        <input type="text" id="editProvinsi" class="w-full border px-4 py-2 rounded" required />
        <input type="text" id="editKabupaten" class="w-full border px-4 py-2 rounded" required />
        <div class="flex justify-end gap-2">
          <button type="button" id="batalEdit" class="px-4 py-2 bg-gray-300 rounded">Batal</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const superadminEmail = "fisiokita.co.id@gmail.com";

    let editEmail = null;

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== superadminEmail) {
        alert("Akses ditolak. Hanya superadmin yang bisa mengakses halaman ini.");
        window.location.href = "../login.html";
      } else {
        loadAdmin();
      }
    });

    const formTambah = document.getElementById("formTambah");
    formTambah.addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const spesialis = document.getElementById("spesialis").value;
      const provinsi = document.getElementById("provinsi").value;
      const kabupaten = document.getElementById("kabupaten").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          return db.collection("terapis").doc(email).set({
            nama,
            spesialis,
            provinsi,
            kabupaten,
            statusAktif: true,
            status: "tidak"
          });
        })
        .then(() => {
          alert("Admin berhasil ditambahkan.");
          formTambah.reset();
          loadAdmin();
        })
        .catch(err => alert("Gagal: " + err.message));
    });

    function loadAdmin() {
      const tabel = document.getElementById("tabelAdmin");
      tabel.innerHTML = "";

      db.collection("terapis").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border p-2">${d.nama}</td>
            <td class="border p-2">${doc.id}</td>
            <td class="border p-2">${d.statusAktif ? 'Aktif' : 'Nonaktif'}</td>
            <td class="border p-2">${d.status || '-'}</td>
            <td class="border p-2 space-x-2">
              <button onclick="toggleStatus('${doc.id}', ${d.statusAktif})" class="text-blue-600 underline text-xs">Toggle</button>
              <button onclick="hapusAdmin('${doc.id}')" class="text-red-600 underline text-xs">Hapus</button>
              <button onclick="bukaEdit('${doc.id}', '${d.nama}', '${d.spesialis}', '${d.provinsi}', '${d.kabupaten}')" class="text-green-600 underline text-xs">Edit</button>
            </td>
          `;
          tabel.appendChild(tr);
        });
      });
    }

    function toggleStatus(email, statusSekarang) {
      db.collection("terapis").doc(email).update({
        statusAktif: !statusSekarang
      });
    }

    function hapusAdmin(email) {
      if (confirm("Yakin ingin menghapus admin ini?")) {
        db.collection("terapis").doc(email).delete().then(loadAdmin);
      }
    }

    function bukaEdit(email, nama, spesialis, provinsi, kabupaten) {
      editEmail = email;
      document.getElementById("editNama").value = nama;
      document.getElementById("editSpesialis").value = spesialis;
      document.getElementById("editProvinsi").value = provinsi;
      document.getElementById("editKabupaten").value = kabupaten;
      document.getElementById("modalEdit").classList.remove("hidden");
    }

    document.getElementById("batalEdit").addEventListener("click", () => {
      document.getElementById("modalEdit").classList.add("hidden");
    });

    document.getElementById("formEdit").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        nama: document.getElementById("editNama").value,
        spesialis: document.getElementById("editSpesialis").value,
        provinsi: document.getElementById("editProvinsi").value,
        kabupaten: document.getElementById("editKabupaten").value
      };
      db.collection("terapis").doc(editEmail).update(data).then(() => {
        document.getElementById("modalEdit").classList.add("hidden");
        loadAdmin();
      });
    });

    document.getElementById("tambahToggle").addEventListener("click", () => {
      const formSection = document.getElementById("formContainer");
      formSection.classList.toggle("hidden");
    });
  </script>
</body>
</html>
