<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Superadmin - FisioKita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 text-[#1E2A44] font-['Inter'] min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-lg px-6 py-4 flex justify-between items-center border-b border-gray-200">
    <h1 class="text-xl font-semibold">Dashboard Superadmin</h1>
    <button id="logoutBtn" class="text-sm text-indigo-600 hover:underline">Logout</button>
  </header>

  <!-- Konten -->
  <main class="p-6 max-w-6xl mx-auto">
    <!-- Ringkasan -->
    <section class="grid grid-cols-2 sm:grid-cols-3 gap-6 mb-10">
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <p class="text-base text-gray-600 mb-1">Jumlah Pasien</p>
        <p class="text-2xl font-bold" id="jumlahPasien">-</p>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <p class="text-base text-gray-600 mb-1">Jumlah Admin/Terapis</p>
        <p class="text-2xl font-bold" id="jumlahTerapis">-</p>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <p class="text-base text-gray-600 mb-1">Sesi Konsultasi</p>
        <p class="text-2xl font-bold" id="jumlahSesi">-</p>
      </div>
    </section>

    <!-- Navigasi -->
    <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <a href="superadmin-admin.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Manajemen Admin</div>
      </a>
      <a href="superadmin-pasien.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Manajemen Pasien</div>
      </a>
      <a href="superadmin-konsultasi.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Konsultasi</div>
      </a>
      <a href="superadmin-artikel.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Artikel Edukasi</div>
      </a>
      <a href="superadmin-layanan.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Jadwal & Layanan</div>
      </a>
      <a href="superadmin-monitoring.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Monitoring</div>
      </a>
      <a href="superadmin-settings.html" class="bg-white rounded-2xl shadow-lg p-6 text-center hover:bg-indigo-100 transition">
        <div class="text-base font-semibold">Pengaturan</div>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 mt-10 pb-6">
    &copy; 2025 FisioKita. Panel Superadmin.
  </footer>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "fisiokita.co.id@gmail.com") {
        window.location.href = "../login.html";
      } else {
        db.collection("pasien").get().then(snap => {
          document.getElementById("jumlahPasien").textContent = snap.size;
        });
        db.collection("terapis").get().then(snap => {
          document.getElementById("jumlahTerapis").textContent = snap.size;
        });
        db.collection("sessions").get().then(snap => {
          document.getElementById("jumlahSesi").textContent = snap.size;
        });
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "../login.html");
    });
  </script>
</body>
</html>
