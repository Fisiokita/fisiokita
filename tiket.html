<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="http://fisiokita.my.id/tiket.html" />
  <title>Tiket Konsultasi - Fisio Kita</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-[#1E2A44] min-h-screen flex flex-col font-['Inter']">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-5 flex items-center gap-3 shadow-md">
    <a href="index.html">
      <img src="img/logo.png" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-xl">Fisio Kita</span>
  </header>

  <!-- Main -->
  <main class="flex-grow px-6 pt-8 pb-16 max-w-md mx-auto w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Tiket Konsultasi</h1>

    <div class="bg-white text-[#1E2A44] rounded-xl p-6 shadow-md border space-y-4">
      <div>
        <p class="text-sm font-semibold">Fisioterapis:</p>
        <p id="namaFisioterapis" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">Nama Pasien:</p>
        <p id="namaPasien" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">No. HP:</p>
        <p id="noHP" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">Keluhan:</p>
        <p id="keluhan" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">Jadwal Konsultasi:</p>
        <p><span id="hari" class="text-sm font-medium"></span>, <span id="waktu" class="text-sm font-medium"></span></p>
      </div>
      <div id="lokasiWrapper" class="hidden">
        <p class="text-sm font-semibold">Lokasi Konsultasi:</p>
        <p id="lokasiText" class="text-sm"></p>
      </div>
    </div>

    <div class="mt-8 space-y-4">
      <a href="index.html"
         class="block w-full bg-[#2970F2] text-white text-sm font-semibold rounded-full px-4 py-3 text-center hover:bg-[#215cd5] transition shadow">
        Kembali ke Beranda
      </a>
      <button onclick="cetakTiket()"
              class="block w-full border border-[#2970F2] text-[#2970F2] text-sm font-semibold rounded-full px-4 py-3 hover:bg-[#eef3ff] transition">
        Cetak Tiket
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#141C2F] text-white mt-20 text-sm">
    <div class="max-w-md mx-auto px-6 py-10 space-y-6 text-center">
      <img src="img/logo.png" alt="Logo Fisio Kita" class="w-5 h-5 mx-auto" />
      <p class="text-white/90">Tiket ini adalah bukti resmi dari pemesanan jadwal konsultasi Anda di Fisio Kita.</p>
      <p class="text-white/50 text-xs">Â© 2025 Fisio Kita. Semua hak dilindungi undang-undang.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("namaFisioterapis").textContent = params.get("nama") || "-";
    document.getElementById("namaPasien").textContent = params.get("pasien") || "-";
    document.getElementById("noHP").textContent = params.get("nohp") || "-";
    document.getElementById("keluhan").textContent = params.get("keluhan") || "-";
    document.getElementById("hari").textContent = params.get("hari") || "-";
    document.getElementById("waktu").textContent = params.get("waktu") || "-";

    const prov = params.get("prov");
    const kab = params.get("kab");

    if (prov && kab) {
      document.getElementById("lokasiWrapper").classList.remove("hidden");
      document.getElementById("lokasiText").textContent = `${kab}, ${prov}`;
    }

    function cetakTiket() {
      if (window.print) {
        window.print();
      } else {
        alert("Fitur cetak tidak tersedia di perangkat Anda.");
      }
    }
  </script>
</body>
</html>
